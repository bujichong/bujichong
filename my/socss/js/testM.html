<style type="text/css">
.cont-costMange{overflow: hidden;zoom: 1;}
.cont-costMange .cont-r{width:100%;float: left;}
.cont-costMange .cont-l{width:380px;}
.cont-costMange .detailsGridWrap{margin-left:380px;}
.cont-costMange .navGridWrap{border-right: 5px solid #E8EBF2;}
.cont-costMange .mainfooter{position: relative;padding:10px 10px 0;text-align: right;}
</style>
<div data-js="comManage" class="cont-grid cont-fly cont-costMange">

    <div class="cont-r">
        <div class="detailsGridWrap">

        <h2 class="h2-title-a"><span class="s-title">手术费用录入</span></h2>
        <form class="soform formA form-validate form-enter form-entryCost pad-b10 mar-b10 bob-line-sub" action="json/true.js" data-opt="{callback:'afterSubmitCost'}">
            <input class="txt hide" type="text" name="id" value="" />
            <div class="row">
                <div class="p3"><div class="item-one">
                    <label class="lab-item">开立医生：</label>
                    <select class="drop easyui-combobox required" name="doctor" style="width:100%;" data-options="required:true" missingMessage="请选择">
                        <option value="" selected="selected"></option>
                        <option value="1">医生1</option>
                        <option value="2">医生2</option>
                    </select>
                </div></div>
                <div class="p3"><div class="item-one">
                    <label class="lab-item">科室：</label>
                    <select class="drop easyui-combobox required" name="dept" style="width:100%;" data-options="required:true" missingMessage="请选择">
                        <option value="" selected="selected"></option>
                        <option value="1">科室1</option>
                        <option value="2">科室2</option>
                    </select>
                </div></div>
                <div class="p3"><div class="item-one">
                    <label class="lab-item">费用项目：</label>
                    <select class="drop required" id="dropCostItem" name="costItem" style="width:100%;">
                        <option value="" selected="selected"></option>
                        <option value="1">项目1</option>
                        <option value="2">项目2</option>
                    </select>
                </div></div>
                <div class="p3"><div class="item-one">
                    <label class="lab-item">规格：</label>
                    <input type="text" class="txt txt-validate unedit" id="costRule" name="rule" value="科室" />
                </div></div>
            </div>

            <div class="row">
                <div class="p3"><div class="item-one">
                    <label class="lab-item">数量：</label>
                    <input type="text" class="txt easyui-numberspinner required" id="costNum" name="num" style="width:100%;" value="" data-options="precision:0,min:0,required:true" missingMessage="请填写数量"  />
                </div></div>
                <div class="p3"><div class="item-one">
                    <label class="lab-item">单价：</label>
                    <input type="text" class="txt easyui-numberspinner required" id="costPrice" name="price" style="width:100%;" value="" data-options="precision:2,min:0,required:true" missingMessage="请填写单价"  />
                </div></div>
                <div class="p3"><div class="item-one">
                    <label class="lab-item">单位：</label>
                    <input type="text" class="txt txt-validate unedit" id="costUnit" name="unit" readonly="readonly" value=""  />
                </div></div>
                <div class="p3"><div class="item-one">
                    <label class="lab-item">金额：</label>
                    <input type="text" class="txt txt-validate unedit" id="costMoney" name="money" readonly="readonly" value=""  />
                </div></div>
            </div>


            <div class="center pad-t10">
                <input type="button" class="btn btn-warning btn-useTemp" name="btnSubmit" value="调用模板" />
                <input type="button" class="btn btn-primary btn-easyFormSubmit" value="保 存" />
                <input type="button" class="btn btn-formClear" name="btnCancel" value="清 除" />
                {{name}}
            </div>
        </form>


    <h2 class="h2-title-a"><span class="s-title">手术费用列表</span></h2>
    <div class="cont-grid-box">
        <div id="gridBox"></div>
    </div>

    <div class="mainfooter bot-line-sub">
        <label class="lab-inline bold" style="position:relative;top:3px;">合计：</label>
        <input class="txt txt-validate w-60" type="text" name="totalCost" value="3000" />
        <button type="button" class="btn btn-primary btn-purchaseSave">保存</button>
        <button type="button" class="btn btn-warning btn-purchaseCheck">审核</button>
        <button type="button" class="btn btn-returnCost">退费</button>
    </div>
    </div>

    </div>

    <div class="cont-l">
        <div class="navGridWrap">
            <h2 class="h2-title-a"><span class="s-title">患者信息</span></h2>
            <div id="navGridBox"></div>
        </div>
    </div>

</div>
